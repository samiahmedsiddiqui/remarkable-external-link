dist: xenial
language: node_js
node_js:
  - 6
  - 7
  - 8
  - 9
  - 10
  - 11
  - 12
  - 13
  - 14
  - node
os:
  - linux
  - osx

stages:
  - ESLint test
    if: |
      TRAVIS_NODE_VERSION = 10 \
      OR TRAVIS_NODE_VERSION = 11 \

  - Code test

jobs:
  include:
    - stage: ESLint test

      script: console.log('version',TRAVIS_NODE_VERSION)
    - stage: Code test
      script:
        - npm run test:single
        - npm run test:subdomain
